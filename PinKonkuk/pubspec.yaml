name: pinkonkuk

description: "A new Flutter project focused on location-based journaling."

publish_to: 'none' # Prevent accidental publishing to pub.dev.

version: 1.0.1+2

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  geolocator: ^9.0.2 # For accessing real-time GPS data.
  image_picker: ^1.0.0 # For selecting and uploading images.
  sqflite: ^2.2.8+3 # For SQLite database management.
  sqflite_common_ffi: ^2.0.0 # For desktop and testing environments.
  path: ^1.8.3 # For file path manipulation.
  cupertino_icons: ^1.0.2 # For Cupertino widgets
  google_maps_flutter: ^2.1.1 # For Google Maps integration

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
